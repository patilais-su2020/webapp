version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: ls
            - run: cd backend
            - run: npm install
            - run: npm start
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd backend
            - run: npm test

workflows:
    pr_check:
      jobs:
        - build
        - test
